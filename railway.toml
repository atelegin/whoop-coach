[build]
builder = "NIXPACKS"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
startCommand = "bash -c 'alembic upgrade head && uvicorn whoop_coach.main:app --host 0.0.0.0 --port $PORT'"

[deploy.env]
NIXPACKS_PYTHON_VERSION = "3.11"
